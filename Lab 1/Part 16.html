<!DOCTYPE html>

<html lang = "en">

    <head>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    </head>

    <body>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    
        <style>
            .barChart {
                    fill: pink;
                }
        </style>

        <script>
            var width = 400;
            var height = 300;
            var scaleFactor = 12.5;
            var barWidth = 34;

            var data = [5, 6, 10, 12];

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .style("border", '1px solid green');

            var g = svg.append("g");
            
            g.append("svg:image")
                            .attr("xlink:href", "img/icons/sun.png")
                            .attr("width", width)
                            .attr("height", height)
                            .attr("x", 10)
                            .attr("y",10);

            var xscale = d3.scaleBand()              //(Team, 2020)
                            .domain(data)
                            .range([0, width - 100])
                            .padding(0.5);
            
            var yscale = d3.scaleLinear()
                            .domain([0, d3.max(data)])
                            .range([height/2, 0]);

            var xAxis = d3.axisBottom()
                            .scale(xscale);

            var yAxis = d3.axisLeft()
                            .scale(yscale);

            var groupSVG = svg.append("g")           //(Team, 2020)
                                .attr("transform", "translate(50, 50)");

            var xAxis_height = height/2;

            groupSVG.append("g")
                    .attr("transform", "translate(0, " + xAxis_height + ")")
                    .call(xAxis);

            groupSVG.append("g")
                    .attr("transform", "translate(0, 0)")
                    .call(yAxis);

            groupSVG.selectAll(".barChart")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("class", "barChart")
                    .attr("x", function(d){
                        return xscale(d);              //(Team, 2020)
                    })
                    .attr("y", function(d){
                        return yscale(d);             //(Team, 2020)
                    })
                    .attr("width", barWidth - 1)
                    .attr("height", function(d){
                        return d * scaleFactor;
                    }); 
            
        </script>

    </body>
</html>
