    <script src='https://d3js.org/d3.v7.min.js'></script>


        <!-- Writing two different sentences using the paragraph tags -->
        <p>First paragraph</p>
        <p>Second paragraph</p>

        <script>

            //Selecting only the first <p> tag, and making it red

            d3.select("p").style("font-size", "65px");

    <script src='https://d3js.org/d3.v7.min.js'></script>

    <!-- Exercise 3 -->

    <script src='https://d3js.org/d3.v7.min.js'></script>

    <script>

        //The below loop adds 10 div tags and prints out the number on the screen starting from 1 till 10
        for(let i=1; i<11; i++){
            let div10 = d3.select("body").append("div");
            div10.text(i);

            //If statement to check if the current number is less than 6
            if(i < 6){

                //If this is true, then make the text red in color
                div10.text(i).style("color", "red");
            }
            //Else chcek if the current number is 6 or above
            else if (i >= 6){

                //If this is true, then make the text green in color
                div10.text(i).style("color", "green");
            }

            /////////////////////////Exercise - 4


            //Changing the first div tag text to the new text "start", make this new text, purple in color
            d3.select("div").text("start").style("color", "purple");
        }
    </script>




    <!-- Exercise 5 -->

    <script src='https://d3js.org/d3.v7.min.js'></script>

    <script>

        //To a <div> tag, we are adding the text "Hello World!"
        //this will print "Hello World!" on the screen
        var bodyElement = d3.select("body");
        var div = bodyElement.append("div");
        div.text("Hello World!");

        //In this below code, we are implementing the similar thing as above,
        //but we are making the text, green in color
        d3.select("body").append("div").text("Hello World!").style("color", "green");
    </script>
