        <script src='https://d3js.org/d3.v7.min.js'></script>

        <script>
            let randPointsCSV = "https://raw.githubusercontent.com/ayushiiamin/csvfileimp/main/data23.csv";

            // Set Dimensions
            const xSize = 600; const ySize = 600;
            const margin = 40;
            const xMax = xSize - margin*2;
            const yMax = ySize - margin*2;


            function mathTrig(data, trig){

                if(data.includes(".csv") == true){

                    var arr = [];

                    d3.csv(data, function(d, i){
                        if(trig == "sin" || trig == "sine"){
                                arr.push({
                                x: d.Number, y: Math.sin( 6.2 * d.Number )
                            });
                        }
                        else if(trig == "cos" || trig == "cosine"){
                            arr.push({
                                x: d.Number, y: Math.cos( 8.5 * i/100)
                            });
                        }
                        else if(trig == "tan" || trig == "tangent"){
                            arr.push({
                                x: d.Number, y: Math.tan(9.0 * i/100)
                            });
                        }
                        else{
                            console.log("Only sin/cos/tan allowed!");
                        }
                    }).then(function(data){

                        // Get the 'limits' of the data - the full extent (mins and max)
                        // so the plotted data fits perfectly
                        const xExtent = d3.extent( arr, d=>{ 
                            return d.x 
                        } );
                        const yExtent = d3.extent( arr, d=>{
                            return d.y 
                            } );

                        // Append SVG Object to the Page
                        const svg = d3.select("body")
                                        .append("svg")
                                        .attr('width', xSize )
                                        .attr('height', ySize )
                                        .append("g")
                                        .attr("transform","translate(" + margin + "," + margin + ")");

                        // X Axis
                        const x = d3.scaleLinear()
                                    .domain([ xExtent[0], xExtent[1] ])
                                    .range([0, xMax]);

                        // bottom
                        svg.append("g")
                            .attr("transform", "translate(0," + yMax + ")")
                            .call(d3.axisBottom(x))
                            .attr('color', 'green'); // make bottom axis green

                        // top
                        svg.append("g")
                            .call(d3.axisTop(x));

                        // Y Axis
                        const y = d3.scaleLinear()
                                    .domain([ yExtent[0], yExtent[1] ])
                                    .range([ yMax, 0]);

                        // left y axis
                        svg.append("g")
                            .call(d3.axisLeft(y));

                        // right y axis
                        svg.append("g")
                            .attr("transform", `translate(${yMax},0)`)
                            .call(d3.axisRight(y));

                        // Add the line
                        svg.append("path")
                            .datum(arr)
                            .attr("fill", "none")
                            .attr("stroke", "steelblue")
                            .attr("stroke-width", 1.5)
                            .attr("d", d3.line()
                            .x(function(d) { 
                                return x(d.x) 
                            })
                            .y(function(d) { 
                                return y(d.y) 
                            })
                        );

                    });

                }
                else{
                        console.log("Only csv file is accepted as input");
                    }
                
            }

            mathTrig(randPointsCSV, "cos");
