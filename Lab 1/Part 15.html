<!DOCTYPE html>

<html>
    <head>
        <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
    </head>

    <body>
        <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>

        <script>
            var data = [3, 4, 6, 7, 8, 10, 12, 13, 15, 16, 18, 19, 21, 23, 25, 30];
            //var data = [3, 4, 8, 12];
            const xSize = 400; const ySize = 400;
            const margin = 40;
            const xMax = xSize - margin*2;
            const yMax = ySize - margin*2;

            // Append SVG Object to the Page
            const svg = d3.select("body")
                            .append("svg")
                            .attr('width', xSize )
                            .attr('height', ySize )
                            .append("g")
                            .attr("transform","translate(" + xSize/2 + "," + ySize/2 + ")");

            const radius = Math.min(xSize, ySize) / 2;

            var color = d3.scaleOrdinal(['#4daf4a','#377eb8','#ff7f00','#984ea3','#e41a1c', "#FFC0CB", "#FFFF00", "#C0C0C0", "#EFE7D3", "#EAC58C", "#65DBC0", "#A8B082", "#1DC690", "#E57F84", "#838BC2", "#F1C83A"]);

            // Generate the pie
            var pie = d3.pie();

            // Generate the arcs
            var arc = d3.arc()
                        .innerRadius(0)
                        .outerRadius(radius);

            //Generate groups
            var arcs = svg.selectAll("arc")
                            .data(pie(data))
                            .enter()
                            .append("g")
                            .attr("class", "arc")

            //Draw arc paths
            arcs.append("path")
                .attr("fill", function(d, i) {
                    return color(i);
                })
                .attr("d", arc);

            arcs.append("text")
                .attr("transform", function(d){
                    return "translate(" + arc.centroid(d) +")";           //(Hasna Boumiza, 2014)
                })
                .attr("stroke", "black")
                .attr("font-size", "50 px")
                .attr("text-anchor", "middle")                    //(Aleena, 2011)
                .text(function(d, i){
                    //console.log(d.data)
                    return d.data;
                })
        </script>
    </body>
</html>
