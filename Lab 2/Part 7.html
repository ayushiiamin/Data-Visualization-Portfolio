<!DOCTYPE html>

<html lang = "en">
    <head>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    </head>

    <!-- <style>

    <body>
        <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>

        <h1>Random Data</h1>

        <script>
            var width = 800, height = 800;

            // setup svg
            var svg = d3.select('body')
                        .append('svg')
                        .attr('width',width)
                        .attr('height',height);

            var tooltip = d3.select("body")
                            .append("div")
                            .attr('class', 'tooltip');
           
            // generate some random data
            var numNodes = 100;
            var nodes = d3.range(numNodes).map(function(d) {
                return {radius: Math.random() * 25}
            })

            console.log(nodes)
            // var arr = [130, 4, 134, 135, 8, 11, 12, 16, 148, 150, 26, 32, 38, 41, 42, 49, 50, 55, 60, 63, 71, 76, 79, 82, 86, 90, 92, 94, 105, 109, 112, 113, 114, 116, 118, 119, 122, 126, 127]    
           
            // var arr = [
            // 13.396,
            // 103.190,
            // 34.222
            // ]

            var colorSet = new Set();

            for(let i = 0; i<101; i++){
                var str = '#'+Math.floor(Math.random()*16777215).toString(16);        //(Codegrepper.com, 2020)
                colorSet.add(str);
            }

            var colorArr = Array.from(colorSet);        //(GeeksforGeeks, 2019)

            var g = svg.append("g")

            var simulation = d3.forceSimulation(nodes)
                                .force('charge', d3.forceManyBody().strength(5))
                                .force('center', d3.forceCenter(width / 2, height / 2))
                                .force('collision', d3.forceCollide().radius(function(d) {
                                    return d.radius
                                    // return d
                                }))
                                .on('tick', ticked);
            
            // // console.log(colorArr[0])
            // // console.log(nodes)                   
            function ticked() {
                var u = g.selectAll('circle')
                            .data(nodes)
                            .join('circle')
                            .attr('fill', function(d, i){
                                return colorArr[i];
                            })
                            .attr('r', function(d) {
                                return d.radius;
                            })
                            .attr('cx', function(d,i) {
                                return d.x
                                // return d.x
                            })
                            .attr('cy', function(d,i) {
                                return d.y
                                // return d.y
                            })
                            .on("mouseover", onMouseOver)
                            .on("mouseout", onMouseOut)
                // d3.selectAll("circle")
                //   .on("mouseover", function(event){
                //       d3.select(this)
                //         .append("text")
                //         .attr("x", 150)
                //         .attr("y", 112)
                //         .attr("stroke", "black")
                //         .attr("font-size", "9px")
                //         .attr("font-family", "sans-serif")
                //         .text("helo")
                //   })
            }

            console.log('ready..');

            function onMouseOver(d, i){
                // console.log("entered mouseover")
                d3.select(this)
                    .transition()
                    .duration(400)
                
                g.append("rect")
                    .attr("class", "rectVal")
                    .attr("x", function(){
                        return i.x
                    })
                    .attr("y", function(){
                        return i.y - 15
                    })
                    .attr("width", 145)
                    .attr("height", 20)
                    .attr("fill", "#36D6E7")

                g.append("text")
                    .attr("class", "textVal")
                    .attr("x", function(){
                        // console.log(i.x)
                        return i.x + 2
                    })
                    .attr("y", function(){
                        return i.y
                    })
                    .text(function(){
                        // console.log(i.radius)
                        return i.radius
                    })
                    .attr("stroke", "#D95980")
                
            }

            function onMouseOut(d, i){
                d3.select(this)
                   .transition()
                   .duration(400)

                d3.selectAll(".textVal")
                    .remove()
                d3.selectAll(".rectVal")
                    .remove()
            }
        </script>

        <button class="buttons" onclick="window.location.href='Part 7 array.html'">Click to display data from Inline Array</button>
        <button class="buttons" onclick="window.location.href='Part 7 csv.html'">Click to display data from CSV File</button>
    </body>
</html>
