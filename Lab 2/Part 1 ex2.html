<!DOCTYPE html>

<html lang = "en">
    <head>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    </head>

    <style>
        #rect1 {
            fill:green
        }
        #rect2 {
            fill:blue
        }
    </style>

    <body>
            
        <script src='https://d3js.org/d3.v7.min.js'></script>

        <script>
            const width = 600;
            const height = 600;
            const margin = 40;                //Setting the margin  
            const xMax = width - margin*2;
            const yMax = height - margin*2;

            var svg = d3.select("body")
                        .append("div")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .style("border", '1px solid green');
                        
                        
            svg.append("g")
                .append("rect")
                .attr("id", "rect1")
                .attr("x", 40)
                .attr("y", 100)
                .attr("width", 50)
                .attr("height", 50)
                // .attr("fill", "red")

            svg.append("g")
                .append("rect")
                .attr("id", "rect2")
                .attr("x", 50)
                .attr("y", 200)
                .attr("width", 50)
                .attr("height", 50)

        </script>
    </body>
</html>
