<!DOCTYPE html>

<html lang = "en">
    <head>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    </head>

    <body>
        <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>

        <script>

            //Creating the SVG of height and width 400
            //and setting the border of the svg to be green in color
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", 400)
                        .attr("height", 400)
                        .style("border", '1px solid green');

            //Creating a svg circle
            svg.append("circle")
                .attr("cx", 150)            //Setting the x-coordinate of the circle
                .attr("cy", 150)            //Setting the y-coordinate of the circle
                .attr("fill", "#B80454")      //Setting the color of the circle to be dark pink in color
                .attr("r", 50);               //Setting the radius to be 50  

            d3.selectAll("circle")
                //This below code listens for any mouseover event and updates the circle accordingly
                .on("mouseover", function(event){
                    d3.select(this)
                        .transition()
                        .ease(d3.easeBounce)        //Adding the "bounce" easing type
                        .duration(1000)             //Setting the duration of the transition to be 1s
                        .attr("r", 65);             //Increase the radius of the circle to be 65
                })
                //This below code listens for any mouseout event and updates the circle accordingly
                .on("mouseout", function(event){
                    d3.select(this)
                        .transition()
                        .ease(d3.easeBounce)          //Adding the "bounce" easing type
                        .duration(1000)               //Setting the duration of the next transition to be 1s
                        .attr("r", 50);               //Change the radius of the circle back to its original value: 50
                })
        </script>
    </body>
</html>
