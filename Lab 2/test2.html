<!DOCTYPE html>

<html lang = "en">
    <head>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    </head>

    <style>
        div {
        position: relative;
        background-color: yellow;
        padding: 20px;
        display: none;
        }
        span:hover + div {
        position: absolute;
        display: inline-block;
        }
        </style>
        <span>Hover over me!</span>
        <div>I will show on hover</div>
</html>
