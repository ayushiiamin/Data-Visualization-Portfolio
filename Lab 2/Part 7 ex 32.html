<!DOCTYPE html>

<html lang = "en">
    <head>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    </head>

    <style>
        circle:hover {
            fill: #870A30; 
        }
    </style>

    <body>
        <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>

        <h1>Random Data</h1>

        <script>
            var width = 960, height = 500;         //(Ocks.org, 2021)

            // setup svg
            var svg = d3.select('body')
                        .append('svg')
                        .attr("viewBox", "-480 -250 960 500")           //(Ocks.org, 2021)
                        .attr('width',width)
                        .attr('height',height);

            var tooltip = d3.select("body")
                            .append("div")
                            .attr('class', 'tooltip');
           
            // generate some random data
            var numNodes = 100;
            var nodes = d3.range(numNodes).map(function(d) {
                return {radius: Math.random() * 25}
            })

            var colorSet = new Set();

            for(let i = 0; i<101; i++){
                var str = '#'+Math.floor(Math.random()*16777215).toString(16);        //(Codegrepper.com, 2020)
                colorSet.add(str);
            }

            var colorArr = Array.from(colorSet);        //(GeeksforGeeks, 2019)

            var g = svg.append("g")

            var simulation = d3.forceSimulation(nodes)
                                .force("charge", d3.forceCollide().radius(function(d){       //(Ocks.org, 2021)
                                    return d.radius
                                }))
                                .force("r", d3.forceRadial(function(d){       //(Ocks.org, 2021)
                                    if(d.radius < 12.5){
                                        return 100
                                    }
                                    else{
                                        return 200
                                    }
                                }))
                                .on('tick', ticked);
            
                               
            function ticked() {
                var u = g.selectAll('circle')
                            .data(nodes)
                            .join('circle')
                            .attr('fill', function(d, i){
                                // console.log(i)
                                return colorArr[i];
                            })
                            .attr('r', function(d) {
                                return d.radius;
                            })
                            .attr('cx', function(d,i) {
                                return d.x
                                // return d.x
                            })
                            .attr('cy', function(d,i) {
                                return d.y
                                // return d.y
                            })
                            .on("mouseover", onMouseOver)
                            .on("mouseout", onMouseOut)
            }

            console.log('ready..');

            function onMouseOver(d, i){
                // console.log("entered mouseover")
                d3.select(this)
                    .transition()
                    .duration(400)
                
                g.append("rect")
                    .attr("class", "rectVal")
                    .attr("x", function(){
                        return i.x
                    })
                    .attr("y", function(){
                        return i.y - 15
                    })
                    .attr("width", 145)
                    .attr("height", 20)
                    .attr("fill", "#36D6E7")

                g.append("text")
                    .attr("class", "textVal")
                    .attr("x", function(){
                        // console.log(i.x)
                        return i.x + 2
                    })
                    .attr("y", function(){
                        return i.y
                    })
                    .text(function(){
                        // console.log(i.radius)
                        return i.radius
                    })
                    .attr("stroke", "#D95980")
                
            }

            function onMouseOut(){
                d3.select(this)
                   .transition()
                   .duration(400)

                d3.selectAll(".textVal")
                    .remove()
                d3.selectAll(".rectVal")
                    .remove()
            }
        </script>

        <button class="buttons" onclick="window.location.href='Part 7 array.html'">Click to display data from Inline Array</button>
        <button class="buttons" onclick="window.location.href='Part 7 csv.html'">Click to display data from CSV File</button>
    </body>
</html>
