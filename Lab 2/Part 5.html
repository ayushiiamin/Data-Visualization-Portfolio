<!DOCTYPE html>

<html lang = "en">
    <head>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    </head>

    <body>
        <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>

        <!-- Add buttons -->
        <button onclick="update(data1, color1)">Variable 1</button>
        <button onclick="update(data2, color2)">Variable 2</button>
        <button onclick="update(data3, color3)">Variable 3</button>
        <button onclick="update(data4, color4)">Variable 4</button>

        <script>
            // create 2 data_set

            const color1 = "#7F8FA3";
            const color2 = "#D95980";
            const color3 = "#36D6E7";
            const color4 = "#9571AB";

            const data1 = [
                {group: "A", value: 5},
                {group: "B", value: 20},
                {group: "C", value: 9},
                {group: "D", value: 16}
            ];

            const data2 = [
                {group: "A", value: 10},
                {group: "B", value: 2},
                {group: "C", value: 22}
            ];

            const data3 = [
                {group: "A", value: 1},
                {group: "B", value: 14},
                {group: "C", value: 6}
            ];

            const data4 = [
                {group: "A", value: 19},
                {group: "B", value: 3}
            ];

            // alert(data3.length)

            // set the dimensions and margins of the graph
            const margin = {top: 30, right: 30, bottom: 70, left: 60};
            const width = 460 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select('body')
                        .append('div')
                        .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");


            // Add X axis
            var x = d3.scaleBand()
                        .range([0, width])
                        .padding(0.2)

            var xBottomAxis = d3.axisBottom()
                                .scale(x)

            var x_bottom = svg.append("g")
                                .attr("transform", "translate(0," + height + ")")
                                .call(xBottomAxis)  

            var xTopAxis = d3.axisTop()
                              .scale(x)
                        
            var x_top = svg.append("g")
                            .call(xTopAxis)                  


            // Add Y axis
            var y = d3.scaleLinear()
                        .domain([0, 22])
                        .range([ height, 0]);

            var yLeftAxis = d3.axisLeft()
                                .scale(y)

            var y_left = svg.append("g")
                            .attr("class", "myYaxis")
                            .call(yLeftAxis);

            var yRightAxis = d3.axisRight()
                                .scale(y)

            var y_right = svg.append("g")
                            .attr("class", "myYaxis")
                            .attr("transform", "translate(" + width + ", 0)")
                            .call(yRightAxis);


            function axes(data){
                        
                        x.domain(data.map(function(d) {            //(Holtz, 2022)
                            return d.group; 
                        }))
                        
                        xBottomAxis = d3.axisBottom()
                                            .scale(x)

                        x_bottom.transition()                  //(Holtz, 2022)
                            .duration(1000)
                            .call(xBottomAxis)

                        xTopAxis = d3.axisTop()
                                      .scale(x)
                        
                        // alert(height)
                        x_top.transition()               //(Holtz, 2022)
                            .duration(1000)
                            .call(xTopAxis)
                
            }
            

            

            // A function that create / update the plot for a given variable:
            function update(data, color) {

                axes(data);

                var u = svg.selectAll("rect")
                            .data(data)

                u.enter()
                    .append("rect")
                    .merge(u)
                    .transition()
                    .duration(1000)
                    .attr("x", function(d) { 
                        return x(d.group); 
                    })
                    .attr("y", function(d) { 
                        return y(d.value); 
                    })
                    .attr("width", x.bandwidth())
                    .attr("height", function(d) { 
                        return height - y(d.value); 
                    })
                    
                    .attr("fill", color)

                u.exit().remove()
                
            }

            // function onMouseOver(d, i){
            //     console.log("helo")
            //     d3.select(this)
            //         .append("text")
            //         .class("class", "val")
            //         .attr("x", function(){
            //             return x(i.group);
            //         })
            //         .attr("y", function(){
            //             return y(i.value) - 15;
            //         })
            //         .text(function(){
            //             return i.value;
            //         })
            // }
            // Initialize the plot with the first dataset
            update(data1, color1)
        </script>
    </body>
</html>
