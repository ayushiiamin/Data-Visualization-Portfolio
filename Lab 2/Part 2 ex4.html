<!DOCTYPE html>

<html lang = "en">
    <head>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    </head>

    <body>
        <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>

        <script>

            //Creating the SVG of height and width 400
            //and setting the border of the svg to be green in color
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", 400)
                        .attr("height", 400)
                        .style("border", '1px solid green');

            //Creating a svg text
            svg.append("circle")
                .attr("cx", 150)            //Setting the x-coordinate of the circle
                .attr("cy", 150)            //Setting the y-coordinate of the circle
                .attr("fill", "#008080")        //Setting the color of the circle to be teal in color
                .attr("stroke", "#530021")      //Setting the border of the circle to be burgundy in color    
                .attr("stroke-width", 3)        //Setting the thickness of the border
                .attr("r", 50);                 //Setting the radius of the border to be 50


            d3.selectAll("circle")
                //This below code listens for any mouseover event and updates the circle accordingly
                .on("mouseover", function(event){
                    d3.select(this)
                        .attr("fill", "#BB3242")        //Update the color to be brick red in color
                        .attr("stroke", "#A998EE")      //Update the border color to be lavender in color
                        .attr("stroke-width", 3)        //Keep the border thickness to be same
                        .attr("r", 100);                //Increase the radius to 100
                })
                //This below code listens for any mouseout event and updates the circle accordingly
                .on("mouseout", function(){
                    d3.select(this)
                        .attr("fill", "#4B394B")           //Update the color to be dark purple in color
                        .attr("stroke", "#B19081")         //Update the border color to be cream in color         
                        .attr("stroke-width", 3)            //Keep the border thickness to be same
                        .attr("r", 50);                     //Change the radius back to its original value: 50
                })

                
            
                
        </script>
    </body>
</html>
